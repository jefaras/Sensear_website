<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faebe3"/>
      <stop offset="50%" style="stop-color:#f5d4c1"/>
      <stop offset="100%" style="stop-color:#e8c3b0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#000" opacity="0.03"/>
  <circle cx="1100" cy="530" r="200" fill="#000" opacity="0.03"/>
  
  <!-- Logo/Brand Name -->
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="120" font-weight="700" fill="#000" text-anchor="middle">SensEar</text>
  
  <!-- Tagline -->
  <text x="600" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#000" opacity="0.7" text-anchor="middle">Music Curation for Brands</text>
  
  <!-- Decorative line -->
  <line x1="400" y1="400" x2="800" y2="400" stroke="#000" stroke-width="2" opacity="0.3"/>
  
  <!-- Website -->
  <text x="600" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#000" opacity="0.5" text-anchor="middle">sensear.music</text>
</svg>